      <option value="romance">Romance</option>

    </select>

    <label for="year">Tahun Rilis:</label>

      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <!-- Opsi tahun rilis -->
    </select>
    </div>

      <option value="radi">Radi</option>
      <option value="Ezzar">Ezzar</option>
      <option value="Septian">Septian</option>
      <option value="Anun">Anun</option>
      <option value="Julian">Julian</option>
      <!-- Opsi aktor -->
    </select>

    <button onclick="applyFilters()">Terapkan Filter</button>
  </section>
